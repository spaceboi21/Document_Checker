<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="result">
        <!-- Results will be displayed here -->
        {% if results %}
        {% for result in results %}
            <p>{{ result[0] }}: {{ result[1] }}</p>
            {% if result[2] %}
                <ul>
                    {% for info in result[2] %}
                        <li>{{ info }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
    {% else %}
        No files processed
    {% endif %}
    </div>
</body>
</html>
